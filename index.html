<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KUON</title>

<style>
:root{
  --bg:#ffffff;
  --ink:#111111;
  --muted:rgba(17,17,17,.65);
  --hair:rgba(17,17,17,.15);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",
               "Helvetica Neue",Helvetica,Arial,sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  text-rendering:geometricPrecision;
  overflow:hidden;
}

/* CENTER LAYOUT */
.wrap{
  position:relative;
  height:100%;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.center{
  max-width:900px;
}

h1{
  margin:0;
  font-weight:750;
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:clamp(22px,3vw,40px);
  line-height:1.15;
}

.sub{
  margin:16px 0 0 0;
  font-size:14px;
  letter-spacing:.06em;
  color:var(--muted);
}

/* CORNERS */
.meta{
  position:fixed;
  top:18px;
  right:18px;
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-size:12px;
  letter-spacing:.08em;
  color:var(--muted);
  border:1px solid var(--hair);
  border-radius:14px;
  padding:10px 12px;
}

.footer{
  position:fixed;
  left:18px;
  bottom:18px;
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-size:12px;
  letter-spacing:.08em;
  color:var(--muted);
}

.contact{
  position:fixed;
  right:18px;
  bottom:18px;
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-size:12px;
  letter-spacing:.08em;
}

a{
  color:var(--muted);
  text-decoration:none;
  border-bottom:1px solid var(--hair);
  padding-bottom:2px;
  transition:.2s;
}
a:hover{
  color:var(--ink);
  border-bottom-color:var(--muted);
}

/* MOBILE */
@media(max-width:640px){
  .meta{top:14px;right:14px}
  .footer{left:14px;bottom:14px}
  .contact{right:14px;bottom:14px}
  h1{letter-spacing:.12em}
}
</style>
</head>

<body>

<div class="meta" id="utc">UTC — --:--:--</div>

<main class="wrap">
  <section class="center">
    <h1 id="title">KUON</h1>
    <p class="sub" id="subtitle">Objects, sound, space.</p>
  </section>
</main>

<div class="footer">© <span id="yr"></span> KUON</div>
<div class="contact">
  <a href="mailto:contact@kuon.studio">contact@kuon.studio</a>
</div>

<script>
/* ===========================
   CHANGE ONLY THIS LINE
=========================== */
const MODE = "studio"; // "studio" or "holdings"

/* =========================== */

const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");

if(MODE === "studio"){
  document.documentElement.style.setProperty('--bg','#000000');
  document.documentElement.style.setProperty('--ink','#ffffff');
  document.documentElement.style.setProperty('--muted','rgba(255,255,255,.70)');
  document.documentElement.style.setProperty('--hair','rgba(255,255,255,.18)');
  title.textContent = "KUON STUDIO";
  subtitle.textContent = "Objects, sound, space.";
}else{
  document.documentElement.style.setProperty('--bg','#fbfbf9');
  document.documentElement.style.setProperty('--ink','#111111');
  document.documentElement.style.setProperty('--muted','rgba(17,17,17,.65)');
  document.documentElement.style.setProperty('--hair','rgba(17,17,17,.15)');
  title.textContent = "KUON HOLDINGS";
  subtitle.textContent = "Structure, ownership, continuity.";
}

/* UTC clock */
const utcEl=document.getElementById("utc");
const yr=document.getElementById("yr");
yr.textContent=new Date().getUTCFullYear();

function pad(n){return String(n).padStart(2,"0")}
function tick(){
  const d=new Date();
  utcEl.textContent=
   `UTC — ${pad(d.getUTCHours())}:${pad(d.getUTCMinutes())}:${pad(d.getUTCSeconds())}`;
}
tick();
setInterval(tick,1000);
</script>

</body>
</html>
